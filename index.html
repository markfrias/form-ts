<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Simple Contact Form</h1>
    <div id="container1">


    <form id="form">
        <fieldset>
        <p>First Name</p>
        <input name="firstname" type="text" placeholder="First Name" id="firstname">
        </fieldset>

        <fieldset>
        <p>Last Name</p>
        <input name="lastname" type="text" placeholder="Last Name" id="lastname">
        </fieldset>

        <fieldset>
        <p>Email</p>
        <input name="email" type="email" placeholder="Email" id="email">
        </fieldset>

        <fieldset>
        <p>Phone Number</p>
        <input name="phonenumber" type="text" placeholder="Phone Number" id="phonenumber">
        </fieldset>

        <fieldset>
        <p>City</p>
        <input name="city" type="text" placeholder="City" id="city">
        </fieldset>
        
        <div id="button-bar">
            <button type="button" id="addPerson">Add Person</button>
            <button type="button" id="showData">Show Data</button>
        </div>
    </form>

    <div id="personData">

    </div>

    </div>
    

    <p id="copyright">&copy 2020. All rights reserved.</p>
    <script src="scripts.js"></script>
    <script src="custom.js"></script>
    

</body>
</html>
